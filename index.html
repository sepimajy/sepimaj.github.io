<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I HATE YOU</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff5e5e, #ff1a1a);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #hate-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #morphing-text {
            font-size: 3em;
            position: relative;
            cursor: pointer;
            user-select: none;
        }

        #particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: #fff;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes morphText {
           
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes moveParticle {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, 50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes rotateParticle {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="particle-container"></div>
    <div id="hate-container">
        <div id="morphing-text" onmouseover="morphText()">I HATE YOU</div>
    </div>

    <script>
        const particleContainer = document.getElementById('particle-container');

        for (let i = 0; i < 200; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animation = 'rotateParticle 2s linear infinite, moveParticle 2s linear infinite';
            particleContainer.appendChild(particle);
        }

        function morphText() {
            const morphingText = document.getElementById('morphing-text');
            morphingText.style.animation = 'morphText 2s ease-in-out';
        }
    </script>
</body>
</html>
